<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
        <title>RKnown</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        	
        <link rel="stylesheet" href="rknown.css">
                
        <link href="bs/css/bootstrap-theme.css" rel="stylesheet">
        
        
  		
  		
	</head>
	<body>
		<div>
		  <label for="newEntityField">Add new thing: </label>
		  <input id="newEntityField">
		  <label for="modelNameField">Name of this document:</label>
		  <input id="modelNameField">
		  <button type="button" id="btnSave" class="btn btn-lg btn-primary">Save</button>
		</div>		
		
		<div style="width:200px; border:1px solid;" id="graphs"></div>
		<div style="width:1150px">
		<div style="padding: 0px; width:320px; height:900px; border:1px solid; float:left" id="suggestions"></div>
		<div style="padding: 0px; width:800px; height:600px; border:1px solid; float:right" id="canvas"> </div>	    
	    </div>
		<div class="popover" style="position:absolute; left:500px; top:200px; width:330px; height:220px; background: #cccccc; visibility: hidden;"
    		 id="predicateSelection" class="settingsPopUp">
    		 		Name of the relation: <br/>
    		 		<input id="newPredicateField">
	    </div>
	    
	    <div class="popover" style="position:absolute; left:500px; top:200px; width:330px; height:220px; visibility: hidden;"
    		 id="typeSelection">
    		 		<h3 class="popover-title">What kind of thing is this?: </h3><br/>
    		 		<div class="popover-content"><input id="typeField"></div>
	    </div>
	    
	    <div class="popover" style="position:absolute; left:800px; top:200px; width:530px; height:620px; background: #cccccc; visibility: hidden;"
    		 id="webInfo" class="settingsPopUp">
    		 		<iframe id="webFrame" width="100%" height="100%"></iframe>
	    </div>
	    
	    <div class="popover" style="position:absolute; left:500px; top:200px; width:830px; height:220px; background: #cccccc; visibility: hidden;"
    		 id="literalInput" class="settingsPopUp">
    		 		What kind of information are you adding?: <br/>
    		 		<input id="literalPredicateField">
    		 		Now enter the information:
    		 		<input id="literalValue">
    		 		<input type="button" id="saveLiteral" value="Save">
	    </div>
	    
	    <div class="popover" style="position:absolute; left:500px; top:200px; width:330px; height:220px; background: #cccccc; visibility: hidden;"
    		 id="propertiesWidget" class="settingsPopUp">
    		 		<table id="propertiesTable">
    		 		</table>
	    </div>
	    
	    <div class="popover" style="position:absolute; left:500px; top:200px; width:330px; height:220px; background: #cccccc; visibility: hidden;"
    		 id="suggestionsWidget" class="settingsPopUp">
    		 		<table id="suggestionTable">
    		 		</table>
	    </div>
	    
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jsonld/0.3.15/jsonld.js"></script>
  
  		<script src="settings.js"></script>
  		<script src="sparql.js"></script>
  		<script src="SparqlFace.js"></script>
	    <script src="RModel.js"></script>
	    <script src="Geometry.js"></script>
	    <script src="RControl.js"></script>
	    <script src="RView.js"></script>
	    <script src="RKnown.js"></script>
	<script type="text/javascript">
	
	$(function () {
		  $(document.body).popover({
		    container: 'body'
		  })
		})
		
		RKnown.go('canvas', 'suggestions', 'newEntityField', 'modelNameField', 1100, 900);
	</script>
	    
	</body>
	
</html>
